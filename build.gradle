group 'etr'
version '1.0'

apply plugin: 'java'
apply plugin: 'application'


sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'net.erdfelt.android:apk-parser:1.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'

    compile 'com.google.code.gson:gson:2.+'
}
